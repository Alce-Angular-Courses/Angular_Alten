<h4>Formulario TemplateDriven</h4>
<form name="form-td" #form="ngForm" (submit)="onEnviar($event)">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" name="nombre" id="nombre" 
    [(ngModel)]="contacto.nombre" #nombre="ngModel" required minlength="3">
    
    <div class="error"
      [hidden]= "nombre.untouched || nombre.valid">
      <p [hidden] = "!nombre.errors?.required"
      >El campo nombre es requerido</p>
      <p [hidden]= "!nombre.errors?.minlength"
      >El nombre debe tener al menos 3 caracteres</p>
  </div>

  </div>
  <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" class="form-control" name="apellidos" id="apellidos" 
      [(ngModel)]="contacto.apellidos" #apellido="ngModel" required>
      <small class="form-text-error text-muted"></small>
  </div>
  <div class="form-group">
    <label for="email">Correo</label>
    <input type="email" class="form-control" name="email" id="email" 
    [(ngModel)]="contacto.email" #email="ngModel" required>
    <small class="form-text-error text-muted"></small>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" name="isOk" id="isOk" 
      [(ngModel)]="contacto.isOk">
      Ests de acuerdo con ....
    </label>
  </div>
  <fieldset >
    <legend>Datos del curso</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="turno" id=""
        value="mañana" [(ngModel)]="contacto.turno">
        Mañana
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="turno" id="" 
        value="tarde" [(ngModel)]="contacto.turno">
        Tarde
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="turno" id="" 
        value="noche" [(ngModel)]="contacto.turno">
        Noche
      </label>
    </div>
    <div class="form-group" >
      <label for="curso">Selecciona el tema</label>
      <select class="form-control" name="curso" id="curso"
        [(ngModel)]='contacto.curso'>
        <option *ngFor="let curso of cursos" 
          [ngValue]="curso">
          {{curso.content}}</option>
      </select>
    </div>
  </fieldset>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enviar</button>
</form>
<div>
  {{contacto | json}}
</div>
