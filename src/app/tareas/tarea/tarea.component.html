<li class="list-group-item">
  <input type="checkbox" id="" [(ngModel)]="tarea.isCompleted"
  (change)="sendCompletado()">
  <span [ngClass]="{completed: tarea.isCompleted}">{{tarea.nombre}}</span>
  <button type="button" class="btn btn-danger btn-sm"
    (click)="sendBorrar()">Borrar</button>
</li>
