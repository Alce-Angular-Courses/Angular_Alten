<div class="card">
  <div class="card-header">
    <h4 class="card-title">Tareas</h4>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="tarea">Tarea</label>
      <input type="text" class="form-control" name="tarea" id="tarea"
      [(ngModel)]="newTarea.nombre">
    </div>
    <button type="button" class="btn btn-primary" 
      (click)="addTarea()">AÃ±adir tarea</button>
  </div>
  <div *ngIf="aTareas.length" class="card-footer text-muted">
    <h4 class="card-title">Lista de Tareas</h4>
    <ul class="list-group">
      <li *ngFor="let item of aTareas; let i = index"
        class="list-group-item">
        <input type="checkbox" id="" [(ngModel)]="item.isCompleted"
        (change)="completado()">
        <span [ngClass]="{completed: item.isCompleted}">{{item.nombre}}</span>
        <button type="button" class="btn btn-danger btn-sm"
          (click)="borrarTarea(i)">Borrar</button>
      </li>
    </ul>
  </div>
</div>
