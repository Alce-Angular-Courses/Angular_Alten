<h4>Usuarios usando HttpClient</h4>
<div class="form-group">
  <label for="">Numero de usuario</label>
  <input type="text" class="form-control" name="userId" id="" 
    [(ngModel)] = "idUser">
  <small id="helpId" class="form-text text-muted">Help text</small>
</div>
<button type="button" class="btn btn-primary"
(click)="onBuscar()">Buscar</button>
<div>
  <ul class="list-group">
    <li class="list-group-item"
     *ngFor="let usuario of aUsuarios; let i = index">
     <a [routerLink]="'/users/'+ i ">{{ usuario.name }}</a></li>
  </ul>
</div>
